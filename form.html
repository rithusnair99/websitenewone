<html>
<head>
<meta charset="utf-8"/>
</head>
<body bgcolor="skyblue">
<center><h1>Registration Form</h1></center>
<form>
<br/><pre><h2><label>                                         First Name      <input type="text" name="fname" size="14"/></pre></h2> 
<pre><h2><label>                                         Last Name       <input type="text" id="lname"/></pre></h2>
<pre><h2><label>                                         Email Address   <input type="text" id="email"/></pre></h2>
<pre><h2><label>                                         Phone           <input type="text" id="phone"/></pre></h2>
<pre><h2><label>                                         Gender          <input type="radio" name="gender" value="male" checked="checked"/>male <input type="radio" name="gender" value="female" />Female</pre>
<pre><h2><label>                                         Address         <textarea name="address" rows="3" cols="40"></textarea></pre></h2>
<pre><h2><label>                                         city            <input type="text" id="city"/></pre></h2>
<pre><h2><label>                                         college         <input type="text" id="college"/></pre></h2>
<pre><h2><label>                                         Course          <select><option value="Course">Course</option><option value="BTech">BTech</option><option value="MTech">MTech</option><option value="MBA">MBA</option><option value="MCA">MCA</option></select></h2></pre>
<pre><h2><label>                                         batch           <input type="radio"name="batch" value="CSE" checked="checked"/>CSE
							 <input type="radio" name="batch" value="EC"/>EC
							 <input type="radio" name="batch" value="ME"/>ME
							 <input type="radio" name="batch" value="CE"/>CE</pre></h2>
<pre><h2><label>                                         Year of Study   <input type="radio" name="year" value="first" checked="checked"/>first
							 <input type="radio" name="year" value="second"/>second
							 <input type="radio" name="year" value="third"/>third
							 <input type="radio" name="year" value="fourth"/>fourth</pre></h2>
<pre><h2><label>                                         Hobbies         <input type="checkbox" name="hobby" value="reading books" checked="checked"/>reading books</pre></h2>
<pre><h2><label>                                                         <input type="checkbox" name="hobby" value="artwork" />artwork
                                                         <input type="checkbox" name="hobby" value="webdesign" />webdesign
							 <input type="checkbox" name="hobby" value="animation" />animation

                                                        <br/><br/><pre>                                                  <input type="submit" value="Register Now" /></pre>
			
</form>
</body>
</html>
